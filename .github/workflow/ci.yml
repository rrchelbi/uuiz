name: uuiz CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ZIG_VERSION: "0.14.0"

jobs:
  test:
    name: Run zig build test [ZIG_VERSION ${{ env.ZIG_VERSION }}] on ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Verify Zig installation
        run: zig version

      - name: Run test
        run: zig build test
